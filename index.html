<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read File in chunks</title>
    <script src="app.js" defer="true"></script>
  </head>
  <body>
    <h2>Only PNG is allowed</h2>
    <div>
      Upload the file using chunks:
      <input type="file" id="file-uploader-chunks" accept=".png" />
    </div>
    <br />
    <div>
      Upload the file using stream:
      <input type="file" id="file-uploader-stream" accept=".png" />
    </div>
  </body>
</html>
